<row class='search'>
  <div class="col-lg-12">   
    <form method="post" action="/movies/add">
        <div class="form-group">
          <div class="col-lg-8"> 
            <input type="text" class="form-control" placeholder="Movie Lookup" name="movie-lookup" value = "{{{movie-lookup}}}" class='black' />
          </div>
          <div class="col-lg-4">
            <button type="submit" class="btn btn-primary submit-btn">Search</button>
          </div>
        </div>
    </form>
  </div>
</row>
<br/>
<br/>
<br/>
<h3 align='center' class='results-title'>Movie Results</h3>
  
    {{#each movies_list}}
    
   <div class="row" >      
      
    <div class="col-lg-4 movie-results" align='center'>{{title}}</div>
    <div class="col-lg-2 movie-results" align='center'>{{year}}</div>
    <div class="col-lg-2 movie-results" align='center'>{{rating}}</div>
    <div class="col-lg-2">        

    <form action="/movies/search" method="post">
      <input class='hide-value' type='text' name='id' value="{{_id}}">
    <button type="submit" class="btn-sm btn-warning results-btn">Edit</button>
      </form>
      </div>
      <div class="col-lg-2">
      <form action='/movies/delete' method='post'>
          <input class='hide-value' type='text' name='id' value="{{_id}}">
          <button class="btn-sm btn-danger results-btn" type="submit">Delete</button>
      </form>

    </div>
</div>
  {{/each}}   
  
<br/>
<hr/>
<br/>



<row class='edit'>
  <div class="col-lg-12">   
    <form method="post" action="/movies/add">
      <div class="form-group">
          <input type='text' name='id1' value="{{{_id1}}}" class='black hide-value'>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title" value = "{{{title1}}}" class='black' required>
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="text" class="form-control" placeholder="Year" name="year" value = "{{{year1}}}" class='black' required>
        </div>
         <div class="form-group">
          <label>Rating</label>
          <input type="text" class="form-control" placeholder="Rating" name="rating" value = "{{{rating1}}}" class='black' required>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Update</button>
    </form>
  </div>
</row>
